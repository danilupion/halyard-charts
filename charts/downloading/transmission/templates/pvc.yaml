{{- $root := . -}}
{{- $fullname := include "common.fullname" . -}}
{{- /* Config PVC */}}
{{- if and .Values.persistence.enabled (not .Values.persistence.existingClaim) }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  {{- include "common.metadata" (dict "name" (printf "%s-config" $fullname) "root" $root) | nindent 2 }}
spec:
  {{- with .Values.persistence.accessModes }}
  accessModes:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .Values.persistence.storageClassName }}
  storageClassName: {{ . }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.persistence.size }}
{{- end }}
{{- /* Storage PVCs - only created if no existingClaim specified */}}
{{- range $name, $volume := .Values.storage }}
{{- if not $volume.existingClaim }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  {{- include "common.metadata" (dict "name" (printf "%s-%s" $fullname $name) "root" $root) | nindent 2 }}
spec:
  accessModes:
    {{- toYaml ($volume.accessModes | default (list "ReadWriteMany")) | nindent 4 }}
  {{- with $volume.storageClassName }}
  storageClassName: {{ . }}
  {{- end }}
  resources:
    requests:
      storage: {{ $volume.size | default "100Gi" }}
{{- end }}
{{- end }}
