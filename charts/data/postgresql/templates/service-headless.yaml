apiVersion: v1
kind: Service
metadata:
  {{- include "common.metadata" (dict
      "name" (printf "%s-headless" (include "common.fullname" .))
      "root" $) | nindent 2 }}
  {{- with .Values.headlessService.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  clusterIP: None
  publishNotReadyAddresses: {{ .Values.headlessService.publishNotReadyAddresses }}
  selector:
    {{- include "common.selectorLabels" (dict "root" $ "component" "database") | nindent 4 }}
  ports:
    - name: postgres
      port: {{ .Values.service.port }}
      targetPort: postgres
      protocol: TCP
    {{- if .Values.metrics.enabled }}
    - name: metrics
      port: 9187
      targetPort: metrics
      protocol: TCP
    {{- end }}
