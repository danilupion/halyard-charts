apiVersion: apps/v1
kind: StatefulSet
metadata:
  {{- include "common.metadata" (dict "name" (include "common.fullname" .) "root" $) | nindent 2 }}
spec:
  serviceName: {{ include "common.fullname" . }}-headless
  replicas: 1
  {{- with .Values.primary.updateStrategy }}
  updateStrategy:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "common.selectorLabels" (dict "root" $ "component" "database") | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "common.selectorLabels" (dict "root" $ "component" "database") | nindent 8 }}
      annotations:
        {{- with .Values.commonAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.primary.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: mongodb
          {{- with .Values.primary.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- include "common.image" (dict
              "repository" (printf "%s/%s" .Values.image.registry .Values.image.repository)
              "tag" .Values.image.tag
              "pullPolicy" .Values.image.pullPolicy
              "root" $) | nindent 10 }}
          ports:
            - name: mongodb
              containerPort: 27017
              protocol: TCP
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              value: {{ .Values.auth.rootUsername | quote }}
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ required "auth.existingSecret is required" .Values.auth.existingSecret }}
                  key: {{ .Values.auth.existingSecretKey }}
            {{- if .Values.auth.database }}
            - name: MONGO_INITDB_DATABASE
              value: {{ .Values.auth.database | quote }}
            {{- end }}
            {{- with .Values.primary.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- with .Values.primary.extraArgs }}
          args:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: data
              mountPath: /data/db
          {{- if .Values.primary.livenessProbe.enabled }}
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - >-
                  mongosh --quiet --username "$MONGO_INITDB_ROOT_USERNAME" --password
                  "$MONGO_INITDB_ROOT_PASSWORD" --authenticationDatabase admin --eval
                  "db.adminCommand('ping')"
            initialDelaySeconds: {{ .Values.primary.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.primary.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.primary.livenessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.primary.livenessProbe.failureThreshold }}
            successThreshold: {{ .Values.primary.livenessProbe.successThreshold }}
          {{- end }}
          {{- if .Values.primary.readinessProbe.enabled }}
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - >-
                  mongosh --quiet --username "$MONGO_INITDB_ROOT_USERNAME" --password
                  "$MONGO_INITDB_ROOT_PASSWORD" --authenticationDatabase admin --eval
                  "db.adminCommand('ping')"
            initialDelaySeconds: {{ .Values.primary.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.primary.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.primary.readinessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.primary.readinessProbe.failureThreshold }}
            successThreshold: {{ .Values.primary.readinessProbe.successThreshold }}
          {{- end }}
          {{- if .Values.primary.startupProbe.enabled }}
          startupProbe:
            exec:
              command:
                - sh
                - -c
                - >-
                  mongosh --quiet --username "$MONGO_INITDB_ROOT_USERNAME" --password
                  "$MONGO_INITDB_ROOT_PASSWORD" --authenticationDatabase admin --eval
                  "db.adminCommand('ping')"
            initialDelaySeconds: {{ .Values.primary.startupProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.primary.startupProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.primary.startupProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.primary.startupProbe.failureThreshold }}
            successThreshold: {{ .Values.primary.startupProbe.successThreshold }}
          {{- end }}
          {{- with .Values.primary.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
        {{- if .Values.metrics.enabled }}
        - name: metrics
          {{- include "common.image" (dict
              "repository" (printf "%s/%s" .Values.metrics.image.registry .Values.metrics.image.repository)
              "tag" .Values.metrics.image.tag
              "pullPolicy" .Values.metrics.image.pullPolicy
              "root" $) | nindent 10 }}
          ports:
            - name: metrics
              containerPort: 9216
              protocol: TCP
          env:
            - name: MONGODB_URI
              value: {{ printf
                "mongodb://%s:$(MONGO_INITDB_ROOT_PASSWORD)@localhost:27017/admin?ssl=false"
                .Values.auth.rootUsername | quote }}
          livenessProbe:
            httpGet:
              path: /metrics
              port: metrics
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /metrics
              port: metrics
            initialDelaySeconds: 30
            periodSeconds: 5
          {{- with .Values.metrics.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
        {{- end }}
      volumes:
        {{- if not .Values.primary.persistence.enabled }}
        - name: data
          emptyDir: {}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  {{- if .Values.primary.persistence.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: data
        labels:
          {{- include "common.labels" $ | nindent 10 }}
        {{- with .Values.commonAnnotations }}
        annotations:
          {{- toYaml . | nindent 10 }}
        {{- end }}
      spec:
        accessModes:
          {{- toYaml .Values.primary.persistence.accessModes | nindent 10 }}
        {{- with .Values.primary.persistence.storageClass }}
        storageClassName: {{ . }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.primary.persistence.size }}
  {{- end }}
