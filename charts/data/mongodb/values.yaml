# Common labels/annotations applied to all resources
commonLabels: {}
commonAnnotations: {}

# Override the name of the chart
nameOverride: ""

# Override the full name of the resources
# This is useful for creating simpler service names
# Example: fullnameOverride: "db" creates a service named "db" instead of "release-mongodb"
fullnameOverride: ""

# MongoDB architecture (currently only standalone is supported)
architecture: standalone

# Authentication configuration
auth:
  # Name of existing secret containing the root password
  # The secret must contain the key specified in existingSecretKey (default: MONGO_INITDB_ROOT_PASSWORD)
  existingSecret: ""
  existingSecretKey: MONGO_INITDB_ROOT_PASSWORD
  # Non-sensitive settings
  rootUsername: root
  database: ""

# MongoDB container image configuration
image:
  registry: docker.io
  repository: mongo
  tag: "8.2@sha256:dfa32f68d02281185978619aac453896c85c46ee4911c93b8e5a5d2167af4856"
  pullPolicy: IfNotPresent

# Image pull secrets for private registries
imagePullSecrets: []

# Primary MongoDB instance configuration
primary:
  # Resource requests and limits
  resources:
    requests:
      cpu: 200m
      memory: 512Mi
    limits:
      cpu: 1
      memory: 1Gi

  # Persistent storage configuration
  persistence:
    enabled: true
    # Storage class name (leave empty for default)
    storageClass: ""
    # Size of persistent volume
    size: 8Gi
    # Access modes
    accessModes:
      - ReadWriteOnce

  # Update strategy
  updateStrategy:
    type: RollingUpdate

  # Extra mongod arguments
  extraArgs:
    - --bind_ip_all

  # Liveness probe configuration
  livenessProbe:
    enabled: true
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
    successThreshold: 1

  # Readiness probe configuration
  readinessProbe:
    enabled: true
    initialDelaySeconds: 10
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3
    successThreshold: 1

  # Startup probe configuration (for slow-starting instances)
  startupProbe:
    enabled: true
    initialDelaySeconds: 0
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 30
    successThreshold: 1

  # Additional environment variables
  extraEnv: []
    # - name: TZ
    #   value: UTC

  # Pod security context
  podSecurityContext:
    fsGroup: 999

  # Container security context
  securityContext:
    runAsUser: 999
    runAsNonRoot: true
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - ALL

# Service configuration (client service)
service:
  type: ClusterIP
  port: 27017
  nodePort: null
  annotations: {}
  externalTrafficPolicy: ""
  loadBalancerIP: ""

# Headless service configuration (for StatefulSet)
headlessService:
  annotations: {}
  publishNotReadyAddresses: true

# Metrics exporter configuration (Prometheus mongodb_exporter)
metrics:
  enabled: true
  image:
    registry: docker.io
    repository: percona/mongodb_exporter
    tag: "2.37.0@sha256:afc6fe95557f506fcf9251f9363592c80abfedad506266d891db5d4c8d9be273"
    pullPolicy: IfNotPresent

  # Metrics exporter resources
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 100m
      memory: 128Mi

  # ServiceMonitor configuration for Prometheus Operator
  serviceMonitor:
    enabled: false
    interval: 30s
    scrapeTimeout: 10s
    labels: {}

# Node selector for pod assignment
nodeSelector: {}

# Tolerations for pod assignment
tolerations: []

# Affinity for pod assignment
affinity: {}
