# Default values for prowlarr
# This is a YAML-formatted file.

# Image configuration
image:
  repository: lscr.io/linuxserver/prowlarr
  tag: 2.3.0@sha256:d3e9307b320b6772749a2cf8fc2712e9e824c4930b034680ad4d08a9e2f25884
  pullPolicy: IfNotPresent

# LinuxServer container settings
linuxserver:
  puid: 1000
  pgid: 1000
  tz: "UTC"

# Prowlarr-specific configuration
prowlarr:
  port: 9696

# Service configuration
service:
  type: ClusterIP
  port: 9696

# Ingress configuration
ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts: []
  tls: []

# Persistence for config
persistence:
  config:
    enabled: true
    # type: hostPath or pvc
    type: pvc
    # For hostPath type
    hostPath: ""
    # For pvc type
    existingClaim: ""
    storageClassName: ""
    accessModes:
      - ReadWriteOnce
    size: 1Gi
    # Mount path inside container
    mountPath: /config

# SOCKS5 proxy sidecar for geo-bypass
socks5:
  enabled: false
  user: ""
  host: ""
  port: 1080
  existingSecret: ""
  existingSecretKey: "id_rsa"

# Resource limits
resources: {}

# Deployment strategy - Recreate for single-replica stateful apps
strategy:
  type: Recreate

# Probes
livenessProbe:
  enabled: true
  initialDelaySeconds: 30
  periodSeconds: 30
  timeoutSeconds: 5
  failureThreshold: 5
  httpGet:
    path: /ping
    port: http

readinessProbe:
  enabled: true
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3
  httpGet:
    path: /ping
    port: http
