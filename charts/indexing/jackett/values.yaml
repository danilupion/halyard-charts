# Default values for jackett

# Image configuration
image:
  repository: lscr.io/linuxserver/jackett
  tag: "0.24.590"
  pullPolicy: IfNotPresent

# LinuxServer container settings
linuxserver:
  puid: 1000
  pgid: 1000
  tz: "UTC"

# Jackett-specific configuration
jackett:
  port: 9117
  # Auto-update jackett on container restart
  autoUpdate: false

# Service configuration
service:
  type: ClusterIP
  port: 9117

# Ingress configuration
ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts: []
  tls: []

# Persistence for config
persistence:
  config:
    enabled: true
    # type: hostPath or pvc
    type: pvc
    # For hostPath type
    hostPath: ""
    # For pvc type
    existingClaim: ""
    storageClassName: ""
    accessModes:
      - ReadWriteOnce
    size: 1Gi
    # Mount path inside container
    mountPath: /config

# SOCKS5 proxy sidecar for geo-bypass
# Note: Configure proxy per-indexer in Jackett UI (localhost:1080)
socks5:
  enabled: false
  user: ""
  host: ""
  port: 1080
  existingSecret: ""
  existingSecretKey: "id_rsa"

# Resource limits
resources: {}

# Deployment strategy - Recreate for single-replica stateful apps
strategy:
  type: Recreate

# Probes - using TCP socket as Jackett HTTP responses can be inconsistent
livenessProbe:
  enabled: true
  initialDelaySeconds: 30
  periodSeconds: 30
  timeoutSeconds: 5
  failureThreshold: 5
  tcpSocket:
    port: http

readinessProbe:
  enabled: true
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3
  tcpSocket:
    port: http
