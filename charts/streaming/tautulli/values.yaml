# Default values for tautulli
# Plex Media Server monitoring and statistics

# Override names
nameOverride: ""
fullnameOverride: ""

# Image configuration
image:
  repository: lscr.io/linuxserver/tautulli
  tag: "2.16.0@sha256:cb2226d9ab37f084d67a396e3c79059ca7d0fa7e1b2e6f1a473472af2afa7b12"
  pullPolicy: IfNotPresent

# LinuxServer container settings
linuxserver:
  puid: 1000
  pgid: 1000
  tz: "UTC"

# Tautulli-specific configuration
tautulli:
  port: 8181

# Service configuration
service:
  type: ClusterIP
  port: 8181

# Ingress configuration
ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts: []
  tls: []

# Config persistence
persistence:
  config:
    enabled: true
    existingClaim: ""
    mountPath: /config

# Resource limits
resources: {}

# Deployment strategy - Recreate for single-replica stateful apps
strategy:
  type: Recreate

# Probes
livenessProbe:
  enabled: true
  initialDelaySeconds: 30
  periodSeconds: 30
  timeoutSeconds: 10
  failureThreshold: 5
  tcpSocket:
    port: http

readinessProbe:
  enabled: true
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 10
  failureThreshold: 3
  tcpSocket:
    port: http
