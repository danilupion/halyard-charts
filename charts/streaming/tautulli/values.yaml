# Default values for tautulli
# Plex Media Server monitoring and statistics

# Override names
nameOverride: ""
fullnameOverride: ""

# Image configuration
image:
  repository: lscr.io/linuxserver/tautulli
  tag: "2.16.0@sha256:47d3aa9a36b6d13dd947292410121e9a905ca4ba8e25e05ea3dd693931cee36e"
  pullPolicy: IfNotPresent

# LinuxServer container settings
linuxserver:
  puid: 1000
  pgid: 1000
  tz: "UTC"

# Tautulli-specific configuration
tautulli:
  port: 8181

# Service configuration
service:
  type: ClusterIP
  port: 8181

# Ingress configuration
ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts: []
  tls: []

# Config persistence
persistence:
  config:
    enabled: true
    existingClaim: ""
    mountPath: /config

# Resource limits
resources: {}

# Deployment strategy - Recreate for single-replica stateful apps
strategy:
  type: Recreate

# Probes
livenessProbe:
  enabled: true
  initialDelaySeconds: 30
  periodSeconds: 30
  timeoutSeconds: 10
  failureThreshold: 5
  tcpSocket:
    port: http

readinessProbe:
  enabled: true
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 10
  failureThreshold: 3
  tcpSocket:
    port: http
