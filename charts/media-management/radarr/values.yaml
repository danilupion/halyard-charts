# Default values for radarr
# Instance-agnostic chart - use fullnameOverride for multi-instance deployments

# Override names for multi-instance deployments
nameOverride: ""
fullnameOverride: ""  # e.g., "radarr-es" for Spanish instance

# Image configuration
image:
  repository: lscr.io/linuxserver/radarr
  tag: "6.0.4@sha256:f08dda38e7d12e5a722d9a5cb6e54acaf63c8598fefeefec88effe0c0d0038dd"
  pullPolicy: IfNotPresent

# LinuxServer container settings
linuxserver:
  puid: 1000
  pgid: 1000
  tz: "UTC"

# Radarr-specific configuration
radarr:
  port: 7878

# Service configuration
service:
  type: ClusterIP
  port: 7878

# Ingress configuration
ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts: []
  tls: []

# Config persistence (per-instance)
persistence:
  config:
    enabled: true
    existingClaim: ""
    mountPath: /config

# Storage mounts - flexible list of volumes
# Each entry can use either hostPath or existingClaim
#
# Example configurations:
#
# Single mount with subPath (hardlinks work):
#   storage:
#     - name: data
#       mountPath: /data
#       existingClaim: disk1-storage
#       subPath: movies
#
# Multiple mounts:
#   storage:
#     - name: downloads
#       mountPath: /downloads
#       existingClaim: downloads-pvc
#     - name: movies
#       mountPath: /movies
#       hostPath: /mnt/movies
#
# For hardlinks to work, downloads and media must be on the same mount point
storage: []
#  - name: data
#    mountPath: /data
#    # Use ONE of: existingClaim or hostPath
#    existingClaim: ""
#    hostPath: ""
#    # Optional: subPath within the volume
#    subPath: ""

# Resource limits
resources: {}

# Deployment strategy - Recreate for single-replica stateful apps
strategy:
  type: Recreate

# Probes
livenessProbe:
  enabled: true
  initialDelaySeconds: 30
  periodSeconds: 30
  timeoutSeconds: 10
  failureThreshold: 5
  tcpSocket:
    port: http

readinessProbe:
  enabled: true
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 10
  failureThreshold: 3
  tcpSocket:
    port: http
