# Default values for radarr
# Instance-agnostic chart - use fullnameOverride for multi-instance deployments

# Override names for multi-instance deployments
nameOverride: ""
fullnameOverride: ""  # e.g., "radarr-es" for Spanish instance

# Image configuration
image:
  repository: lscr.io/linuxserver/radarr
  tag: "5.17.2"
  pullPolicy: IfNotPresent

# LinuxServer container settings
linuxserver:
  puid: 1000
  pgid: 1000
  tz: "UTC"

# Radarr-specific configuration
radarr:
  port: 7878

# Service configuration
service:
  type: ClusterIP
  port: 7878

# Ingress configuration
ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts: []
  tls: []

# Config persistence (per-instance)
persistence:
  config:
    enabled: true
    existingClaim: ""
    mountPath: /config

# Storage mounts - selective mounting for isolation + hardlinks
# All paths should be on same filesystem for hardlinks to work
# Container sees /storage/downloads and /storage/movies
# Host paths differ per instance
storage:
  downloads:
    enabled: true
    # Host path to downloads directory (e.g., /storage/disk1/downloads/complete/radarr)
    hostPath: ""
    # Or use existing PVC
    existingClaim: ""
    mountPath: /storage/downloads
  movies:
    enabled: true
    # Host path to movies directory (e.g., /storage/disk1/movies)
    hostPath: ""
    # Or use existing PVC
    existingClaim: ""
    mountPath: /storage/movies

# Resource limits
resources: {}

# Deployment strategy - Recreate for single-replica stateful apps
strategy:
  type: Recreate

# Probes
livenessProbe:
  enabled: true
  initialDelaySeconds: 30
  periodSeconds: 30
  timeoutSeconds: 10
  failureThreshold: 5
  tcpSocket:
    port: http

readinessProbe:
  enabled: true
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 10
  failureThreshold: 3
  tcpSocket:
    port: http
