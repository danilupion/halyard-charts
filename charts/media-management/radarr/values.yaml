# Default values for radarr
# Instance-agnostic chart - use fullnameOverride for multi-instance deployments

# Override names for multi-instance deployments
nameOverride: ""
fullnameOverride: ""  # e.g., "radarr-es" for Spanish instance

# Image configuration
image:
  repository: lscr.io/linuxserver/radarr
  tag: "6.0.4@sha256:6c0948b42c149e36bb3dbc0b64d36c77b2d3c9dccf1b424c4f72af1e57ba0c21"
  pullPolicy: IfNotPresent

# LinuxServer container settings
linuxserver:
  puid: 1000
  pgid: 1000
  tz: "UTC"

# Radarr-specific configuration
radarr:
  port: 7878

# Service configuration
service:
  type: ClusterIP
  port: 7878

# Ingress configuration
ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts: []
  tls: []

# Config persistence (per-instance)
persistence:
  config:
    enabled: true
    existingClaim: ""
    mountPath: /config

# Storage mounts - selective mounting for isolation + hardlinks
# All paths should be on same filesystem for hardlinks to work
# Container sees /storage/downloads and /storage/movies
#
# Option C (Recommended): Use shared disk PVC with subPath
# - One PVC per disk (e.g., disk1-storage)
# - subPath provides selective access (downloads/complete/radarr, movies)
# - Hardlinks work because same underlying filesystem
storage:
  downloads:
    enabled: true
    # Host path to downloads directory (legacy, prefer existingClaim + subPath)
    hostPath: ""
    # Use existing PVC (recommended: shared disk PVC)
    existingClaim: ""
    # SubPath within the PVC (e.g., downloads/complete/radarr)
    subPath: ""
    mountPath: /storage/downloads
  movies:
    enabled: true
    # Host path to movies directory (legacy, prefer existingClaim + subPath)
    hostPath: ""
    # Use existing PVC (recommended: shared disk PVC)
    existingClaim: ""
    # SubPath within the PVC (e.g., movies)
    subPath: ""
    mountPath: /storage/movies

# Resource limits
resources: {}

# Deployment strategy - Recreate for single-replica stateful apps
strategy:
  type: Recreate

# Probes
livenessProbe:
  enabled: true
  initialDelaySeconds: 30
  periodSeconds: 30
  timeoutSeconds: 10
  failureThreshold: 5
  tcpSocket:
    port: http

readinessProbe:
  enabled: true
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 10
  failureThreshold: 3
  tcpSocket:
    port: http
