# Default values for maintainerr
# Automated media cleanup for Plex ecosystem

# Override names
nameOverride: ""
fullnameOverride: ""

# Image configuration
image:
  repository: ghcr.io/maintainerr/maintainerr
  tag: "2.27.0@sha256:4d07ffaf673f7703bcead8e67f2a9f4fbd5e6bb4d43e4c7c8f81bb45844c8e1b"
  pullPolicy: IfNotPresent

# Security context - maintainerr uses runAsUser instead of PUID/PGID
securityContext:
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000

# Timezone
timezone: "UTC"

# Maintainerr-specific configuration
maintainerr:
  port: 6246

# Service configuration
service:
  type: ClusterIP
  port: 6246

# Ingress configuration
ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts: []
  tls: []

# Data persistence
persistence:
  data:
    enabled: true
    existingClaim: ""
    mountPath: /opt/data

# Resource limits
resources: {}

# Deployment strategy - Recreate for single-replica stateful apps
strategy:
  type: Recreate

# Probes
livenessProbe:
  enabled: true
  initialDelaySeconds: 30
  periodSeconds: 30
  timeoutSeconds: 10
  failureThreshold: 5
  httpGet:
    path: /api/health
    port: http

readinessProbe:
  enabled: true
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 10
  failureThreshold: 3
  httpGet:
    path: /api/health
    port: http
