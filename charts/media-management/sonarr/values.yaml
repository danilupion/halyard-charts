# Default values for sonarr
# Instance-agnostic chart - use fullnameOverride for multi-instance deployments

# Override names for multi-instance deployments
nameOverride: ""
fullnameOverride: ""  # e.g., "sonarr-es" for Spanish instance

# Image configuration
image:
  repository: lscr.io/linuxserver/sonarr
  tag: "4.0.16@sha256:02b4d538d351d6e35882a021c08e8600fe95d28860fb1dd724b597166e7221ca"
  pullPolicy: IfNotPresent

# LinuxServer container settings
linuxserver:
  puid: 1000
  pgid: 1000
  tz: "UTC"

# Sonarr-specific configuration
sonarr:
  port: 8989

# Service configuration
service:
  type: ClusterIP
  port: 8989

# Ingress configuration
ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts: []
  tls: []

# Config persistence (per-instance)
persistence:
  config:
    enabled: true
    existingClaim: ""
    mountPath: /config

# Storage mounts - flexible list of volumes
# Each entry can use either hostPath or existingClaim
#
# Example configurations:
#
# Single mount with subPath (hardlinks work):
#   storage:
#     - name: data
#       mountPath: /data
#       existingClaim: disk2-storage
#       subPath: series
#
# Multiple mounts:
#   storage:
#     - name: downloads
#       mountPath: /downloads
#       existingClaim: downloads-pvc
#     - name: series
#       mountPath: /series
#       hostPath: /mnt/series
#
# For hardlinks to work, downloads and media must be on the same mount point
storage: []
#  - name: data
#    mountPath: /data
#    # Use ONE of: existingClaim or hostPath
#    existingClaim: ""
#    hostPath: ""
#    # Optional: subPath within the volume
#    subPath: ""

# Resource limits
resources: {}

# Deployment strategy - Recreate for single-replica stateful apps
strategy:
  type: Recreate

# Probes
livenessProbe:
  enabled: true
  initialDelaySeconds: 30
  periodSeconds: 30
  timeoutSeconds: 10
  failureThreshold: 5
  tcpSocket:
    port: http

readinessProbe:
  enabled: true
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 10
  failureThreshold: 3
  tcpSocket:
    port: http
