{{- if .Values.clickhouse.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "common.fullname" . }}-clickhouse
  labels:
    {{- include "common.labels" . | nindent 4 }}
    app.kubernetes.io/component: clickhouse
spec:
  type: ClusterIP
  selector:
    {{- include "common.selectorLabels" (dict "root" . "component" "clickhouse") | nindent 4 }}
  ports:
    - name: http
      port: 8123
      targetPort: http
      protocol: TCP
    - name: native
      port: 9000
      targetPort: native
      protocol: TCP
{{- end }}
