# Common labels/annotations applied to all resources
commonLabels: {}
commonAnnotations: {}

# One or more ClusterIssuers
instances:
  - name: letsencrypt-prod
    acme:
      email: you@example.com
      # prod by default; use the staging server for testing
      server: https://acme-v02.api.letsencrypt.org/directory
      privateKeySecretName: letsencrypt-prod-key
    cloudflare:
      # Reference an existing secret containing the Cloudflare API token
      # The secret must be created separately (e.g., via SealedSecret in resources/)
      secretRef:
        name: cloudflare-api-token-secret
        key: api-token  # optional, defaults to "api-token"

    # Optional: restrict solver to specific zones
    # solvers:
