# Common labels/annotations applied to all resources
commonLabels: {}
commonAnnotations: {}

# One or more ClusterIssuers
instances:
  - name: letsencrypt-prod
    acme:
      email: you@example.com
      # prod by default; use the staging server for testing
      server: https://acme-v02.api.letsencrypt.org/directory
      privateKeySecretName: letsencrypt-prod-key
    cloudflare:
      # Secret with the Cloudflare API token for this issuer
      secret:
        create: false
        name: cloudflare-api-token-secret
        key: api-token
        stringData:
          api-token: "" # set only if create=true
      # Optionally reference a different existing secret
      # apiTokenSecretRef:
      #   name: other-secret
      #   key: api-token
      # If you ever use API key auth, you may add `email:` and `apiKeySecretRef:` here.

    # Optional: restrict solver to specific zones
    # solvers:
    #   - selector:
    #       dnsZones:
    #         - example.com
    #     dns01: {}  # left empty on purpose; Cloudflare config lives above
