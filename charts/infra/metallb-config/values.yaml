# Common labels/annotations applied to all resources
commonLabels: {}
commonAnnotations: {}

pools:
  # Example public pool
  - name: public
    addresses:
      - 192.168.1.200-192.168.1.210
    autoAssign: true # optional
    avoidBuggyIPs: true # optional
    serviceAllocation:
      priority: 0 # optional (v1beta1: ServiceAllocation is optional)
  # Example private pool
  - name: private
    addresses:
      - 10.0.0.200-10.0.0.210
    autoAssign: true

l2Advertisements:
  - name: public
    ipAddressPools: [public]
  - name: private
    ipAddressPools: [private]

# Node label management for L2 mode compatibility
# Some clusters (especially kubeadm single-node) have labels that prevent L2 announcements
nodeLabels:
  # Remove node.kubernetes.io/exclude-from-external-load-balancers label from all nodes
  # This label prevents MetalLB from announcing IPs via L2 on control-plane nodes
  removeExcludeFromExternalLoadBalancers: false
