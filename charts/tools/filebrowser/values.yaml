# Default values for filebrowser
# Web-based file manager

# Override names
nameOverride: ""
fullnameOverride: ""

# Image configuration
image:
  repository: filebrowser/filebrowser
  tag: "v2.53.1@sha256:a22a0e9cddfd9a83e10a0d53453fb412e152693257065299a78481a75a8c90ce"
  pullPolicy: IfNotPresent

# Filebrowser-specific configuration
filebrowser:
  port: 80

# Service configuration
service:
  type: ClusterIP
  port: 80

# Ingress configuration
ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts: []
  tls: []

# Persistence
persistence:
  # Database storage
  database:
    enabled: true
    existingClaim: ""
    mountPath: /database

  # Data to browse (root folder)
  data:
    enabled: true
    existingClaim: ""
    mountPath: /srv
    subPath: ""

# Resource limits
resources: {}

# Deployment strategy
strategy:
  type: Recreate

# Probes
livenessProbe:
  enabled: true
  initialDelaySeconds: 10
  periodSeconds: 30
  timeoutSeconds: 10
  failureThreshold: 5
  httpGet:
    path: /health
    port: http

readinessProbe:
  enabled: true
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 10
  failureThreshold: 3
  httpGet:
    path: /health
    port: http
