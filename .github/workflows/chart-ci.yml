name: Helm chart CI
on:
  pull_request:
    paths:
      - 'charts/**'
  push:
    branches: [ main ]
    paths:
      - 'charts/**'
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      - uses: azure/setup-helm@1a275c3b69536ee54be43f2070a358922e12c8d4 # v4

      - name: Lint charts
        run: |
          for c in charts/*/*; do
            [ -f "$c/Chart.yaml" ] && helm lint "$c" || true
          done

      - name: Template check (no cluster required)
        run: |
          for c in charts/*/*; do
            [ -f "$c/Chart.yaml" ] && helm template test "$c" || true
          done
