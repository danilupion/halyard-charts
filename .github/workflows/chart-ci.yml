name: Helm chart CI
on:
  pull_request:
    paths:
      - 'charts/**'
  push:
    branches: [ main ]
    paths:
      - 'charts/**'
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
      - uses: azure/setup-helm@b9e51907a09c216f16ebe8536097933489208112 # v4

      - name: Lint charts
        run: |
          for c in charts/*/*; do
            [ -f "$c/Chart.yaml" ] && helm lint "$c" || true
          done

      - name: Template check (no cluster required)
        run: |
          for c in charts/*/*; do
            [ -f "$c/Chart.yaml" ] && helm template test "$c" || true
          done
