name: Tag chart versions
on:
  workflow_run:
    workflows: ["Helm chart CI"]
    branches: [ main ]
    types:
      - completed
jobs:
  tag:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          fetch-depth: 0
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Install yq
        run: |
          sudo wget -O /usr/local/bin/yq \
            https://github.com/mikefarah/yq/releases/download/v4.44.3/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Configure git
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Detect changed Chart.yaml files
        id: changed
        run: |
          files=$(git diff --name-only HEAD^ HEAD | grep 'charts/.*/.*/Chart.yaml' || true)
          if [ -n "$files" ]; then
            {
              echo "files<<EOF"
              echo "$files"
              echo "EOF"
            } >> "$GITHUB_OUTPUT"
          fi

      - name: Create tags per changed chart
        if: steps.changed.outputs.files != ''
        env:
          CHANGED_FILES: ${{ steps.changed.outputs.files }}
        run: |
          set -euo pipefail
          for f in $CHANGED_FILES; do
            chart_dir=$(dirname "$f")
            name=$(yq -r '.name' "$f")
            ver=$(yq -r '.version' "$f")
            tag="${name}-v${ver}"
            if ! git tag -l | grep -qx "$tag"; then
              git tag -a "$tag" -m "Release $tag"
              git push origin "$tag"
            fi
          done

