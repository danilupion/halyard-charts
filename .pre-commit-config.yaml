repos:
  - repo: local
    hooks:
      # Enforces formatting during commit
      - id: prettier
        name: prettier (check)
        entry: prettier --ignore-unknown --check
        language: node
        types: [file]
        additional_dependencies:
          - prettier@3.6.2

      # Optional: run manually to fix formatting
      - id: prettier-fix
        name: prettier (fix)
        entry: prettier --ignore-unknown --write
        language: node
        types: [file]
        stages: [manual]
        additional_dependencies:
          - prettier@3.6.2

      - id: ct-lint
        name: chart-testing lint
        entry: ct lint --config ct.yaml
        language: system
        pass_filenames: false
        files: ^charts/
        stages: [pre-commit]
